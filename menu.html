<!DOCTYPE html>
<html>
<title>Inquire</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
<script src="jLouvain.js"></script>
<script type="text/javascript" src="nodeGraphVisual.js"></script>
<script src="d3.layout.cloud.js"></script>
<!--script type="text/javascript" src="jquery-3.1.1.min.js"></script-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="launch.js"></script>
    
<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="./js/c3.min.js"></script>
    
<style>

<!-- Load c3.css -->
<link href="./css/c3.css" rel="stylesheet" type="text/css">
.city {display:none;}
</style>
<body>

    <div class="main">
      <div class="logoAndSearchContainer">
        <div class="logo">
          <img src="./img/inquire.png">
        </div>
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input id="textboxId" type="text" class="form-control input-lg" placeholder="Search" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()" />
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-info btn-lg" type="button" onclick="openTab(event, 'Queries');showResults(event)">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
      </div>
        
<!--         Contains all user-specified attributes for the query e.g. number of results, length etc -->
        <div class="queryFilters">
            <div class="input-group" style="width:120px;">
                <span>Number of results</span>
                <input id="topn" type="text" class="form-control input-md" value="100"
                       placeholder="" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()"/>
            </div>

            <div class="input-group" style="width:80px;">
                <span>Min words</span>
                <input id="minWords" type="text" class="form-control input-md" value="5"
                       placeholder="" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()"/>
            </div>
            <div class="input-group" style="width:80px;">
                <span>Max words</span>
                <input id="maxWords" type="text" class="form-control input-md" value="30"
                       placeholder="" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()"/>
            </div>
            <div class="input-group" style="width:355px;">
                <span>Filter words</span>
                <input id="filterWords" type="text" class="form-control input-md" value=""
                       placeholder="" onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()"/>
            </div>
        </div>
        
<!--     Contains the output from the request to the scala server -->
    <div class="resultsContainer">
        <div class="sidemenu">
          <nav class="w3-sidenav w3-light-grey w3-card-2" style="width:130px">
            <div class="w3-container">
              <h3>Inquire</h3>
            </div>
            <a href="javascript:void(0)" id="QueriesButton" class="tablink" onclick="openTab(event, 'Queries')">Queries</a>
            <a href="javascript:void(0)" id="NodeGraphButton" class="tablink" onclick="openTab(event, 'NodeGraph')">Node Graph</a>
          </nav>
        </div>

        <div class="queryResultsContainer">

            <div class="queryContainer">
              <div id="Queries" class="w3-container city menuoption" style="display:none;">
                <div id="table_div"></div>
              </div>
            </div>
            
            <!--     Contains the past queries table -->
            <div class="historyContainer">
                <h3>History</h3>
                <table id="history">
                </table>
            </div>
        

        <div id="NodeGraph" class="w3-container city menuoption" style="display:none;">
            <svg id="#NodeAndLinks" width="960" height="600"></svg>
        </div>
    </div>
        
         
<!-- <div id="table_div"></div> -->

</body>
</html>
